  <script>
function toggleAudio(id, button) {
    var audio = document.getElementById(id);
    if (audio.paused) {
        audio.play();
        button.textContent = "⏸️ Pausar nota de voz";
    } else {
        audio.pause();
        button.textContent = "▶️ Reproducir nota de voz";
    }
    audio.onended = function() {
        button.textContent = "▶️ Reproducir nota de voz";
    };
}
</script>
